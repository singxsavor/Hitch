<div class="container my-4">
  <h2 class="text-center mb-4">For all travelers commuting between Singapore and Malaysia</h2>
  <div id="service-list"></div>
  <div class="total" id="totalPrice">Total: $15.00</div>
  <button id="nextPageBtn" class="btn btn-primary btn-lg mt-4 d-block mx-auto">Next Page</button>
</div>

<div id="loadingIndicator" class="loading-indicator">
  <img src="loading.gif" alt="Loading..." />
</div>

<script>
  let selectedPrice = 15;
  let passengerCount = 1;

  const services = [
    { title: "Singapore - Johor", description: "Hassle-free travel.", price: 15, img: "https://singxsavor.github.io/Hitch/assets/jb.png" },
    { title: "Singapore - Melaka", description: "Comfortable journey.", price: 20, img: "https://singxsavor.github.io/Hitch/assets/malacca.png" },
    { title: "Singapore - Kuala Lumpur", description: "Stylish travel.", price: 25, img: "https://singxsavor.github.io/Hitch/assets/kl.png" },
    { title: "Singapore - Genting", description: "Comfortable to Genting.", price: 30, img: "https://singxsavor.github.io/Hitch/assets/genting.png" }
  ];

  const serviceList = document.getElementById('service-list');

  services.forEach((service, index) => {
    const card = document.createElement('div');
    card.className = 'service-card' + (index === 0 ? ' selected' : '');
    card.innerHTML = `
      <div class="service-details">
        <div class="service-title">${service.title}</div>
        <div class="service-description">${service.description}</div>
        <div class="price">$${service.price.toFixed(2)}</div>
        <div class="passenger-control">
          <button class="btn-small decrement">-</button>
          <span class="passenger-count">1</span>
          <button class="btn-small increment">+</button>
        </div>
      </div>
      <img src="${service.img}" alt="${service.title}" class="service-img">
    `;
    card.addEventListener('click', () => {
      document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedPrice = service.price;
      passengerCount = 1;
      card.querySelector('.passenger-count').textContent = passengerCount;
      updateTotal();
    });

    card.querySelector('.decrement').addEventListener('click', (e) => {
      e.stopPropagation();
      passengerCount = Math.max(1, passengerCount - 1);
      card.querySelector('.passenger-count').textContent = passengerCount;
      updateTotal();
    });

    card.querySelector('.increment').addEventListener('click', (e) => {
      e.stopPropagation();
      passengerCount += 1;
      card.querySelector('.passenger-count').textContent = passengerCount;
      updateTotal();
    });

    serviceList.appendChild(card);
  });

  function updateTotal() {
    document.getElementById('totalPrice').textContent = `Total: $${(selectedPrice * passengerCount).toFixed(2)}`;
  }

  function redirectToNextPage() {
    try {
      const totalAmount = (selectedPrice * passengerCount).toFixed(2);
      showLoading();
      window.location.href = `https://singxsavor.github.io/Hitch/transport2.html?F12_Amount=${totalAmount}`;
    } catch (error) {
      console.error("Redirection failed:", error);
      alert("Something went wrong. Please try again.");
    }
  }

  function showLoading() {
    document.getElementById("loadingIndicator").style.display = "block";
  }

  function hideLoading() {
    document.getElementById("loadingIndicator").style.display = "none";
  }

  document.getElementById('nextPageBtn').addEventListener('click', redirectToNextPage);
</script>

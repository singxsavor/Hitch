<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Private Bus Hire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a2a43, #0e3e5e);
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .thank-you-container {
            max-width: 600px;
            padding: 30px;
            background: #113d5b;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 26px;
            color: #00ffe0;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffe0;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #c4f0ff;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #28a745, #34d058);
            border-radius: 5px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.5);
        }
        .loading-animation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .loading-animation div {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background-color: #00ffe0;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .loading-animation div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-animation div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your payment was successful. Weâ€™re processing your details and will send a confirmation shortly.</p>
        <div class="loading-animation">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <a href="https://www.singxsavor.site/" class="cta-button">Back to Home</a>
    </div>
</body>
</html>
